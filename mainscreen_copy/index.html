<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/css/app.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <div class="header-left">
                        <div class="header-left-top"></div>
                        <div class="header-left-bottom"></div>
                    </div>
                    <div class="header-right">
                        <div class="header-bell">
                            <div class="tingting"></div>
                            <img src="../img/bell.png" alt="" class="bell">
                            <img src="../img/bell-bottom.png"  class="bell-bottom" alt="">
                        </div>
                        <img src="../img/avt.png" alt="">
                    </div>
                </div>
                <div class="manage-container">
                    <h2>Quản lí đơn</h2>
                    <div class="manage-number">
                        <p>25</p>
                        <span>Tổng đơn trong ngày</span>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="d-flex">
                        <p>Tất cả</p>
                        <div class="icon round">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="icon border-right" style="font-size: 16px;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="icon" style="margin-right: 4px;">
                            <img src="../img/filter.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="info">
                <div class="container">

                    <div class="info-container">
                        <div class="noti  payment">
                            Chưa thanh toán
                            <span class="number ">28</span>
                            <div class="line"></div>
                        </div>
                        <div class="noti require active">
                            <span class="number active">8</span>
                            Yêu cầu
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="list require-list" style="display: block;">
                <div class="container">
                    <div class="item">
                        <i class="fa-solid fa-flag flag"></i>
                        <div class="item-header d-flex center">
                            <div class="position d-flex center">
                                <p>Bàn 6</p>
                                <span>Khu A</span>
                            </div>
                            <div class="clock d-flex center">
                                <div>
                                    <img src="../img/Oval.png" alt="">
                                    <img src="../img/clockwise.png" alt="">
                                </div>
                                <span class="time">08:12</span>
                            </div>
                        </div>
                        <div class="d-flex item-content">
                            <div class="food-number d-flex center">
                                <p>19</p>
                                <span>món</span>
                            </div>
                            <p class="food-price">
                                35.000
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
